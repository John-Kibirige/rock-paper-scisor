<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Rock Paper Scissors Game</title>
      <link rel="stylesheet" href="/all-styles/syles.css" />
   </head>
   <body>
      <!-- introduction page -->
      <section class="intro">
        <div class="intro-cont">
           <h1>Rock Paper Scissors</h1>
         <img
            src="/images/rpsgamelogo.jpg"
            alt="rock paper scissors"
            class="logo"
         />
         <button class="play">Play with computer</button>
      </section>
        </div>
      <!-- play section -->
     <div class="main">
       <section class="play-section">
         <div class="container">
            <h2>Rock</h2>
            <img src="/images/rock.jpg" alt="rock" />
         </div>
         <div class="container">
            <h2>Paper</h2>
            <img src="/images/paper.png" alt="paper" />
         </div>
         <div class="container">
            <h2>Scissors</h2>
            <img src="/images/scissors.png" alt="scissors" />
         </div>
      </section>

      <!-- results  -->
      <div class="results">
         <h1 results-title></h1>
      </div>
      

      <!-- side bar display of results -->
      <div class="records">
        <h1>Score</h1>
         <h3 class="first"><span>Player</span><span class="p1">0</span></h3>
         <h3><span>Computer</span><span class="p2">0</span></h3>
      </div>
     </div>
      <!-- script -->
      <script src="./app/app.js"></script>
   </body>
</html>
